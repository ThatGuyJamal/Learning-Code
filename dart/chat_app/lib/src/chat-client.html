<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>TNI Chat App</title>
	</head>
	<body>
		<div>
			<h1>Total Not Illegal Chat App</h1>
		</div>

		<div id="messages"></div>

		<div class="panel">
			<label
				>Send<i>&lt;Enter&gt;</i>: <input autofocus id="input" type="text"
			/></label>
		</div>

		<script type="module">
			document.addEventListener("DOMContentLoaded", () => {
				const input = document.querySelector("#input");
				const messages = document.querySelector("#messages");

				// The socket is created with the WebSocket constructor.
				const socket = new WebSocket(`ws://${location.host}/ws`);

				socket.onopen = () => {
					console.log("WebSocket connection established.");
				};

				// When the socket receives a message, it is added to the messages div.
				socket.onmessage = (e) => {
					const el = document.createElement("div");
					// e.data is returned from the server and is inserted into the html element.
					el.innerText = e.data;

					messages.appendChild(el);
				};

				socket.onclose = () => {
					console.log("WebSocket connection closed");
				};

				socket.onerror = () => {
					location.reload();
				};

				// When the user presses the enter key, the message is sent to the server.
				input.addEventListener("keypress", (e) => {
					if (e.key === "Enter" && input.value.length > 0) {
						socket.send(input.value);
						input.value = "";
					}
				});
			});
		</script>

        <style>
			body {
				font-family: sans-serif;
				margin: 0;
				padding: 0;
				background: #f5f5f5;
			}

			h1 {
				font-size: 1.5em;
				font-weight: 400;
				margin: 0;
				padding: 0;
				padding: 1em;
				background: #333;
				color: #fff;
			}

			#messages {
				padding: 1em;
				height: 80vh;
				overflow-y: scroll;
				background: indianred;
				box-sizing: border-box;

				border-radius: 8px;
				/* min-height: 100px; */
				margin-bottom: 8px;
				display: flex;
				flex-direction: column;
			}

			#messages div {
				background: #eff6f8;
				border-radius: 8px;
				margin: 8px;
				padding: 6px 12px;
				display: inline-block;
				width: fit-content;
			}

			.panel {
				padding: 1em;
				border-top: 1px solid #ccc;
				background: #f5f5f5;
			}

			#input {
				width: 100%;
				border: 0;
				padding: 0.5em;
				font-size: 1em;
				background: rgb(118, 108, 133);
			}

			i {
				font-size: 0.8em;
				color: #ccc;
				margin-left: 0.5em;
			}
		</style>
	</body>
</html>
